  <body id="find-screen">
    <!-- 먼저 스테이터스 바를 만든다 -->
    <div class="status-bar">
      <!-- 와이파이 시계 배터리 등 세개의 컬럼을 만든다 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to do : wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-plug"></i>
        <span>2%</span>
        <!-- battery icon -->
        <<i class="fas fa-battery-empty fa-lg"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header--title">Find</h1>
      <div class="screen_header--icons">
        <span class="screen_header--icons--search">
          <i class="fas fa-search fa-lg"></i>
        </span>

        <span class="screen_header--icons--cog">
          <span class="badge_noti">.</span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></a></i>
        </span>
      </div>
    </header>
