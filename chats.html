<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cocoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 먼저 스테이터스 바를 만든다 -->
    <div class="status-bar">
      <!-- 와이파이 시계 배터리 등 세개의 컬럼을 만든다 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to do : wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-plug"></i>
        <span>2%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-empty fa-lg"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header--title">Chats</h1>
      <div class="screen_header--icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/gyeom1.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h3 class="user-component__name">Gyeom</h3>
              <h6 class="user-component__subtitle">
                Please check My cocoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:14</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_ellipsis-noti">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <dib id="no-mobile">
      <span>Your screen is too big!!</span>
    </dib>

    <!-- font awesome 아이콘을 사용하기 위한 script -->
    <script
      src="https://kit.fontawesome.com/336cf39492.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
