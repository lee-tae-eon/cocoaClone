<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 먼저 스테이터스 바를 만든다 -->
    <div class="status-bar">
      <!-- 와이파이 시계 배터리 등 세개의 컬럼을 만든다 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to do : wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header--title">More</h1>
      <div class="screen_header--icons">
        <span class="screen_header--icons--search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <!-- 설정마크 우상단에 빨간점 표시 -->
        <span class="screen_header--icons--cog">
          <span class="badge_noti">.</span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- 메인태그의 안에 요소들은 전부 삭제 클래스만 유지(padding이 전역으로 적용) -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/gyeom1.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__name">Gyeom</h3>
            <h6 class="user-component__subtitle">
              + 9749 2060<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-code-branch"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Open Chats</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Cocoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-grin-beam-sweat"></i>
            </div>
            <span class="more-suggestions__icon-text">Cocoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-flushed"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <!-- find.html badge -->
            <!-- <span class="nav_notification badge">1</span> -->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_ellipsis-noti">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- font awesome 아이콘을 사용하기 위한 script -->
    <script
      src="https://kit.fontawesome.com/336cf39492.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
